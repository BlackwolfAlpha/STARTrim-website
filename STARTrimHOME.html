<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTrimCommunity</title>
    <link rel="icon" type="image/x-icon" href="design/Logos/logo.png">
    <link rel="stylesheet" href="design/style.css">
    <link rel="stylesheet" href="design/STARTCafe.css">
    <style>
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menu">
                <div class="logo">
                    <img src="design/Logos/startrimlogo.png" alt="STARTrim Logo">
                </div>
                <ul>
                    <li><a href="adminSpace.html" >ADMIN</a></li>
                    <li><a href="#" onclick="showPosts()">POSTS</a></li>
                    <li><a href="#" onclick="showEvents()">EVENTS</a></li>
                    <li><a href="#" onclick="showSTARTCAFE()">STARTCAFE</a></li>
                </ul>
            </div>
            <div id="side-menu" class="side-menu">
                <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
                <a href="adminSpace.html" >ADMIN</a>
                <a href="#" onclick="showEvents()">EVENTS</a>
                <a href="#" onclick="showPosts()">POSTS</a>
                <a href="#" onclick="showSTARTCAFE()">STARTCAFE</a>
            </div>
        </div>

        <div class="posts">
            <h2>Posts</h2>
            <div id="post-list">
                <!-- Here goes the list of regular posts -->
            </div>
        </div>

        <div class="events" style="display: none;">
            <h2>Events</h2>
            <div id="event-list">
                <!-- Here goes the list of events -->
            </div>
        </div>

        <div class="STARTCAFE" style="display: none;">
            <h2>STARTCAFE</h2>
            <div id="STARTCAFE-list">
                <!-- Here goes the list of STARTCAFE items -->
            </div>
            <div class="Coffee-loader">
                <div class="glass">
                    <div class="Coffee"></div>
                </div>
            </div>
        </div>

        <button id="add-post-button" class="add-content-button" onclick="addPost()">Add</button>
        <button id="add-event-button" class="add-content-button" onclick="addEvent()" style="display: none;">Add</button>
        <button id="add-STARTCAFE-button" class="add-content-button" onclick="addSTARTCAFE()" style="display: none;">Add</button>

        <div class="content-options" id="content-options">
            <button onclick="addVideo()">Add Video</button>
        </div>

        <div id="post-form" style="display: none;">
            <h3>Add a New Post</h3>
            <form id="new-post-form">
                <input type="text" id="post-title" placeholder="Title" required><br>
                <textarea id="post-content" placeholder="Content" required></textarea><br>
                <input type="file" id="post-image" accept="image/*"><br>
                <input type="url" id="post-video" placeholder="Video URL"><br>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="event-form" style="display: none;">
            <h3>Add a New Event</h3>
            <form id="new-event-form">
                <input type="text" id="event-title" placeholder="Title" required><br>
                <textarea id="event-content" placeholder="Content" required></textarea><br>
                <input type="date" id="event-date" required><br>
                <input type="time" id="event-arrival-time" required><br>
                <input type="time" id="event-end-time" required><br>
                <input type="file" id="event-image" accept="image/*"><br>
                <input type="text" id="event-location" placeholder="Location" required><br>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="STARTCAFE-form" style="display: none;">
            <div id="step1">
                <h3>Choose Your Favorite Coffee Cup</h3>
                <table class="coffee-table">
                    <tbody>
                        <tr>
                            <td class="coffee-option" data-background="background1.jpg">
                                <img src="design/STARTcafe/starbucks1.png" alt="Coffee Cup 1" onclick="selectCoffee(this)">
                            </td>
                            <td class="coffee-option" data-background="background2.jpg">
                                <img src="design/STARTcafe/starbucks2.png" alt="Coffee Cup 2" onclick="selectCoffee(this)">
                            </td>
                            <!-- Add more coffee options here as needed -->
                        </tr>
                        <tr>
                            <td class="coffee-option" data-background="background3.jpg">
                                <img src="design/STARTcafe/starbucks3.png" alt="Coffee Cup 3" onclick="selectCoffee(this)">
                            </td>
                            <td class="coffee-option" data-background="background4.jpg">
                                <img src="design/STARTcafe/starbucks4.png" alt="Coffee Cup 4" onclick="selectCoffee(this)">
                            </td>
                            <!-- Add more coffee options here as needed -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="step2" style="display: none;">
                <h3>Make your STARTCafe</h3>
                <form id="new-STARTCAFE-form">
                    <textarea id="STARTCAFE-content" placeholder="Content" required></textarea><br>
                    <button type="submit">Upload</button>
                </form>
            </div>

        </div>
    </div>

    <script src="java script/PostSystem.js"></script>
    <script src="java script/STARTcafe.js"></script>
    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("side-menu");
            if (sideMenu.style.width === "0px" || sideMenu.style.width === "") {
                sideMenu.style.width = "250px";
            } else {
                sideMenu.style.width = "0";
            }
        }

        window.addEventListener('resize', function () {
            const sideMenu = document.getElementById("side-menu");
            if (window.innerWidth >= 768) {
                sideMenu.style.width = "0";
            }
        });

    </script>
</body>
</html>
